<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sugarcane Advisor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="header-left">
                <button id="menuToggle" class="icon-btn menu-toggle" title="Menu">тШ░</button>
                <div class="avatar">SA</div>
                <div class="title-block">
                    <div class="title">Sugarcane Advisor</div>
                    <div class="subtitle">Expert help for sugarcane farming</div>
                </div>
            </div>
            <div class="header-right">
                <select id="languageSelect" class="language-select" title="Select Language">
                    <option value="english">English</option>
                    <option value="hinglish">Hinglish</option>
                    <option value="hindi">рд╣рд┐рдВрджреА (Hindi)</option>
                    <option value="marathi">рдорд░рд╛рдареА (Marathi)</option>
                    <option value="tamil">родрооро┐ро┤рпН (Tamil)</option>
                    <option value="telugu">р░др▒Жр░▓р▒Бр░Чр▒Б (Telugu)</option>
                    <option value="kannada">р▓Хр▓ир│Нр▓ир▓б (Kannada)</option>
                    <option value="gujarati">ркЧрлБркЬрк░рк╛ркдрлА (Gujarati)</option>
                    <option value="punjabi">рикрй░риЬри╛римрйА (Punjabi)</option>
                    <option value="bengali">ржмрж╛ржВрж▓рж╛ (Bengali)</option>
                    <option value="malayalam">р┤ор┤▓р┤пр┤╛р┤│р┤В (Malayalam)</option>
                    <option value="odia">рмУрмбрм╝рм┐рмЖ (Odia)</option>
                    <option value="assamese">ржЕрж╕ржорзАржпрж╝рж╛ (Assamese)</option>
                    <option value="urdu">╪з╪▒╪п┘И (Urdu)</option>
                </select>
                <button id="helpBtn" class="icon-btn" title="Help">тЭУ</button>
                <button id="classifyPlantBtn" class="icon-btn" title="Identify plant">ЁЯМ┐</button>
                <button id="darkModeToggle" class="icon-btn" title="Toggle dark mode">ЁЯМЩ</button>
            </div>
        </header>

        <main class="main-area">
            <aside class="left-panel">
                <div class="panel-section">
                    <div class="section-title">Quick Actions</div>
                    <div class="quick-actions">
                        <button class="chip" onclick="document.getElementById('chatFileInput').click()">Upload Doc</button>
                        <button class="chip" onclick="document.getElementById('chatImageInput').click()">Attach Image</button>
                        <button class="chip" onclick="clearChat()">New Chat</button>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="section-title">Loaded Files</div>
                    <div id="loadedFilesList" class="loaded-files">
                        <p>No files loaded.</p>
                    </div>
                </div>
            </aside>

            <section class="chat-column">
                <div id="chatbox" class="chatbox" aria-live="polite"></div>
                <div id="loadingIndicator" class="loading-indicator" aria-hidden="true" style="display:none;"><span class="spinner"></span><span>Thinking...</span></div>
            </section>
        </main>

        <div class="composer">
            <div class="composer-left">
                <label class="attach" for="chatImageInput">ЁЯУ╖
                    <input type="file" id="chatImageInput" accept="image/*" style="display:none;">
                </label>
                <label class="attach" for="chatFileInput">ЁЯУО
                    <input type="file" id="chatFileInput" name="files" accept=".pdf,.txt,.doc,.docx" style="display:none;">
                </label>
                <input type="file" id="classifyPlantInput" accept="image/*" style="display:none;">
            </div>
            <div class="composer-center">
                <textarea id="question" placeholder="Ask your question..." rows="1"></textarea>
            </div>
            <div class="composer-right">
                <button id="voiceBtn" class="icon-btn" title="Voice">ЁЯОд</button>
                <button id="sendBtn" class="send-btn" title="Send">тЮд</button>
            </div>
        </div>

        <div id="imagePreviewBar" class="image-preview" style="display:none;">
            <img id="chatImagePreview" src="" alt="preview">
            <button id="removeImageBtn" class="remove-btn" title="Remove">├Ч</button>
        </div>

        <div class="voice-controls" aria-hidden="true">
            <button id="speakBtn" class="voice-btn">ЁЯФК Listen</button>
            <button id="stopSpeakBtn" class="voice-btn" style="display:none;">тП╣я╕П Stop</button>
        </div>

    </div>

    <div class="overlay" id="menuOverlay"></div>

    <script src="/static/js/app.js?v=2"></script>
</body>

</html>
